version: '3.8'

services:
  vehicle-counter:
    build:
      context: .
      dockerfile: Dockerfile
    image: vehicle-counter:latest
    container_name: vehicle-counter
    restart: unless-stopped

    # Use host network for easier httpd integration
    # Alternatively, use bridge mode with port mapping
    ports:
      - "8002:8002"

    # GPU support (optional - comment out if no GPU)
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - driver: nvidia
#              count: 1
#              capabilities: [gpu]

    # Environment variables
    environment:
      - URL_PREFIX=/intersection-cam
      - SECRET_KEY=Abasaleh-12
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1

    # Persistent volumes
    volumes:
      # Model weights (read-only)
      - ./weights:/app/weights:ro
      # Uploads (temporary)
      - ./uploads:/app/uploads
      # Outputs (persistent)
      - ./outputs:/app/outputs
      # Logs
      - ./logs:/app/logs

    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8002/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your server)
    # Uncomment and adjust if needed
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '4'
    #       memory: 8G
    #     reservations:
    #       cpus: '2'
    #       memory: 4G

# Networks (if not using host mode)
networks:
  default:
    name: vehicle-counter-net
    driver: bridge

# Volumes for data persistence
volumes:
  uploads:
  outputs:
  logs: